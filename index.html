<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H&M | Fashion | Zalora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2>H&M</h2>
                <hr class="hr" />
            </div>
        </div>

        <div class="row">
            <div class="col-4 text-center">
                <label id="product1">Smock-topped dress</label>
                <img src="lv1.jpg" style="width: 400px; height: 500px;" class="img-thumbnail"><br>
                <label for="product1" id="price1">600.00</label>
                <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"><br>
            </div>
            <div class="col-4 text-center">
                <label id="product2">Summer Shirt</label>
                <img src="lv2.jpg" style="width: 400px; height: 500px;" class="img-thumbnail"><br>
                <label for="product2" id="price2">450.00</label>
                <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"><br>
            </div>
            <div class="col-4 text-center">
                <label id="product3">Classic Blazer</label>
                <img src="lv3.jpg" style="width: 400px; height: 500px;" class="img-thumbnail"><br>
                <label for="product3" id="price3">1200.00</label>
                <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"><br>
            </div>
        </div>
        <div class="row">
            <div class="col-4 text-center">
                <label id="product4">Casual Jeans</label>
                <img src="lv4.jpg" style="width: 400px; height: 500px;" class="img-thumbnail"><br>
                <label for="product4" id="price4">700.00</label>
                <input type="number" class="form-control" id="qty4" placeholder="Enter quantity"><br>
            </div>
            <div class="col-4 text-center">
                <label id="product6">Leather Jacket</label>
                <img src="lv6.jpg" style="width: 400px; height: 500px;" class="img-thumbnail"><br>
                <label for="product6" id="price6">2500.00</label>
                <input type="number" class="form-control" id="qty6" placeholder="Enter quantity"><br>
            </div>
        </div>
        <div class="row">
            <div class="col-4 text-center">
                <label id="product7">Sunglasses</label>
                <img src="lv7.jpg" style="width: 400px; height: 500px;" class="img-thumbnail"><br>
                <label for="product7" id="price7">300.00</label>
                <input type="number" class="form-control" id="qty7" placeholder="Enter quantity"><br>
            </div>

            <!-- Orders and Checkout Section -->
            <div class="col-4">
                <label for="carts">Orders</label><br>
                <textarea class="form-control" rows="29" id="carts" cols="200" readonly style="width: 350px; height: 400px; font-size: 12px;"></textarea>
                <input type="text" class="form-control border-0" id="total" readonly placeholder="Total">
                <input type="number" class="form-control" id="cash" placeholder="Cash Tendered">
                <input type="text" class="form-control border-0" id="change" readonly placeholder="Change">
                <button class="btn btn-primary mt-3" onclick="finishOrder()">Finish Order</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Your Custom JavaScript -->
    <script src="index.js"></script>
</body>
</html>
